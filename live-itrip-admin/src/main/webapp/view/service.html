<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>和旅行-专业日本地接,日本旅行</title>
    <link rel="shortcut icon" href="/img/shortcut.png">
    <meta name="keywords" content="日本旅游,日本自由行,日本旅游价格,赴日旅游,行程报价,日本报价"/>
    <meta name="description" content="日本中和旅行是日本本地知名旅行服务商,提供华人到日本旅游包括日本跟团游、日本自由行、日本自驾游、机场接送等一站式日本旅游服务。"/>
    <meta name="author" content="和旅行 itrip.live">

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Animation CSS -->
    <link href="/css/animate.css" rel="stylesheet">
    <link href="/font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/style.css" rel="stylesheet">

    <link href="/css/view/service.css" rel="stylesheet">
    <link href="/css/view/footer.css" rel="stylesheet">
</head>
<body id="page-top" class="landing-page">

<div id="navbar" class="navbar-wrapper">
</div>

<section class="features service">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 cleft"></div>
            <div class="col-lg-6 cright">
                <div class="form-horizontal" style="margin-top: 30px;">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <span class="input-group-addon">服务类型</span>
                                <select class="form-control m-b" id="serviceType">
                                    <option>机场接送</option>
                                    <option>酒店民宿</option>
                                    <option>签证</option>
                                    <option>租车包车</option>
                                    <option>票务</option>
                                    <option>商品代购</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <span class="input-group-addon">联 系 人</span>
                                <input id="linkMan" class="form-control" type="text" placeholder="" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <span class="input-group-addon">手 机 号</span>
                                <input id="mobile" class="form-control" type="text" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <span class="input-group-addon">微 信 号</span>
                                <input id="wechat" class="form-control" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <span class="input-group-addon">备注信息</span>
                                <textarea id="remarks" class="form-control"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <button id="btnSubmit" class="btn btn-block btn-outline btn-primary"
                                    style="font-size: 18px;"
                                    data-loading-text="正在提交..." onclick="submitDatas()">提交
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>


<!--footer-->
<section id="footer" class="gray-section contact">
</section>

<!-- Mainly scripts -->
<script src="/js/jquery-2.1.1.js"></script>
<script src="/js/bootstrap.min.js"></script>

<!--itrip-->
<script src="/javascript/common.js"></script>
<script src="/javascript/view/tripService/tripService.js"></script>

<script>
    $(function () {
        $("#navbar").load("/view/navbar.html");
        $("#footer").load("/view/footer.html");
    });
</script>
</body>
</html>
